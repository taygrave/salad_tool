<!DOCTYPE html>
<html>

<head>
    <title>Salad Mixie</title>
    <style>
    /*want to base the background like the ubermelon cover page, but need to figure out bootstrap*/
        body {
            backround-image: url("http://guysintheknow.com/wp-content/uploads/2014/02/mason-jar-salad.jpg");
                background-size: cover;
                -webkit-background-size: cover;
                -moz-background-size: cover;
        }


    </style>
</head>

<body>

<form action="/made" method="GET" id="saladform">
    <label for="state">State: </label><select name="state" id="state">
        <!-- FIXME put in jinga here to fill out the dropbox for all states -->
        <label><option value="CA">California</option></label>
    </select><br>

    <label for="season">Season: </label><select name="season" id="season">
        <!-- FIXME put in jinga here to fill out the dropbox for all seasons -->
        <label><option value="ejan">Early January</option></label>
    </select><br>
    <br>
    What goodies would you like in your salad?<br>
    <table>
        <tbody>
        <tr>
            <td><label><input type="checkbox" name="typeselect" value="veggie">Veggies </label></td>
            <td><label for="veggie_count"><input type="number" id="veggie_count">Qty </label></td>
        </tr>
        <tr>
            <td><label><input type="checkbox" name="typeselect" value="fruit">Fruit</label></td>
            <td><label for="fruit_count"><input type="number" id="fruit_count">Qty </label></td>
        </tr>
        <tr>
            <td><label><input type="checkbox" name="typeselect" value="nuts">Nuts</label></td>
        </tr>
        <tr>
            <td> <label><input type="checkbox" name="typeselect" value="seafood">Seafood</label></td>
        </tr>
        <!-- TODO Could later add more options for cheese or crispies -->
        </tbody>
    </table>
</form>

</body>

</html>
