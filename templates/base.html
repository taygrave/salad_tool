<!DOCTYPE html>

<html>
    <head>
       <title>Salad*Mixie</title>

           <style>
    /*want to base the background like the ubermelon cover page, but need to figure out bootstrap*/
        body {
            backround-image: url("http://guysintheknow.com/wp-content/uploads/2014/02/mason-jar-salad.jpg");
                background-size: cover;
                -webkit-background-size: cover;
                -moz-background-size: cover;
        }
    </style>
    </head>

    <body>
        <h3>Welcome to Salad Mixie!</h3><br>
      
        <!-- Need to clear up form here so that it's validated (can't enter anything but number in qty boxes, can't enter anything at all in qty boxes unless their associate boxes are checked in the first place) -->
        <form action="/" method="GET" id="saladform">
            <label for="state">State: </label><select name="state" id="state">
            {% for state in state_list %}
                <label><option value={{state.abbrv}}>{{state.state}}</option></label>
            {% endfor %}
            </select><br>
            
            <label for="season">Season: </label><select name="season" id="season">
            {% for abbrv, season in season_list %}
                <label><option value={{abbrv}}>{{season}}</option></label>
            {% endfor %}
            </select><br>
            <br>
            What goodies would you like in your salad?<br>
            <table>
                <tbody>
                <tr>
                    <td><label><input type="checkbox" name="veggie">Veggies </label></td>
                    <td><label for="veggie_count"><input type="number" id="vegqty" name="vegqty">Qty </label></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" name="fruit">Fruit</label></td>
                    <td><label for="fruit_count"><input type="number" id="frtqty" name="frtqty">Qty </label></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" name="nuts">Nuts</label></td>
                </tr>
                <tr>
                    <td> <label><input type="checkbox" name="seafood">Seafood</label></td>
                </tr>
                <!-- TODO Could later add more options for cheese or crispies -->
                </tbody>
            </table>
            <input type="submit" value="Salad Mixie Magic!">
        </form>
        <br>
        <br>
        <br>
        <h2> {{state}}, {{season}} </h2>
        <h3> {{veggie}}, {{vegqty}}, {{fruit}}, {{frtqty}}, {{nuts}}, {{seafood}} </h3>

        
    </body>
</html>
